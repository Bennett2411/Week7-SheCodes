<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Week 7 Shecodes</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form" id="searchform">
          <input
            type="search"
            placeholder="Enter a city...."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            name=""
            id=""
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">London</h1>
            <p class="weather-app-details">
              Tuesday 15:59, light rain
              <br />
              Humidity: <span class="weather-detail">94%</span>, Wind:
              <span class="weather-detail">11.32km/h</span>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature">9</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Bennett2411/" target="_blank">
          Sharna Bennett,</a
        >
        and is
        <a href="https://github.com/Bennett2411/Week7-SheCodes" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://sb-week-7.netlify.app/" target="_blank"> Netlify.</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
